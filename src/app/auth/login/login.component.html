<form [formGroup]="loginForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">User Name</label>
      <input formControlName="userName" type="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
                class="text-danger">
            <div *ngIf="userName.errors?.['required']">
                Email is required
            </div>
        </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="text-danger">
            <div *ngIf="password.errors?.['required']">
                Password is required
            </div>
        </div>
    </div>
    <button type="submit" (click)="loging()" class="btn btn-primary">Submit</button>
</form>
